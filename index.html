    <script>
        // ==================== å…¨åŸŸè®Šæ•¸ ====================
        let userName = '';
        let userDrawing = null;

        // ==================== ç•«å¸ƒç›¸é—œè®Šæ•¸ ====================
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let isDrawingShape = false;
        let currentTool = 'pen';
        let currentColor = '#212121';
        let currentSize = 2;
        let lastX = 0;
        let lastY = 0;
        let shapeStartX = 0;
        let shapeStartY = 0;
        let tempCanvas = null;

        // å›ä¸Šä¸€æ­¥åŠŸèƒ½
        let drawingHistory = [];
        let historyStep = -1;

        // è¨­å®šç•«å¸ƒèƒŒæ™¯ç‚ºç™½è‰²ä¸¦å„²å­˜åˆå§‹ç‹€æ…‹
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        saveState();

        // ==================== å„²å­˜ç•«å¸ƒç‹€æ…‹ ====================
        function saveState() {
            historyStep++;
            if (historyStep < drawingHistory.length) {
                drawingHistory.length = historyStep;
            }
            drawingHistory.push(canvas.toDataURL());
            
            if (drawingHistory.length > 20) {
                drawingHistory.shift();
                historyStep--;
            }
            
            updateUndoButton();
        }

        // ==================== å›ä¸Šä¸€æ­¥ ====================
        function undo() {
            if (historyStep > 0) {
                historyStep--;
                const img = new Image();
                img.src = drawingHistory[historyStep];
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                updateUndoButton();
            }
        }

        function updateUndoButton() {
            const undoButton = document.getElementById('undoButton');
            undoButton.disabled = historyStep <= 0;
        }

        // ==================== éšæ®µåˆ‡æ›å‡½æ•¸ ====================
        function switchStage(fromStageId, toStageId) {
            const fromStage = document.getElementById(fromStageId);
            const toStage = document.getElementById(toStageId);
            
            fromStage.classList.remove('active');
            setTimeout(() => {
                toStage.classList.add('active');
            }, 300);
        }

        function goToStage(stageId) {
            document.querySelectorAll('.stage').forEach(stage => {
                stage.classList.remove('active');
            });
            
            setTimeout(() => {
                document.getElementById(stageId).classList.add('active');
            }, 300);
        }

        function goToDrawing() {
            const drawStage = document.getElementById('drawStage');
            drawStage.classList.add('slide-up');
        }

        function goToHome() {
            location.reload();
        }

        // ==================== éšæ®µ 1: åå­—è¡¨å–®è™•ç† ====================
        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('userName');
            const nameError = document.getElementById('nameError');
            
            userName = nameInput.value.trim();
            
            if (userName === '') {
                nameError.classList.add('show');
                nameInput.focus();
                return;
            }
            
            nameError.classList.remove('show');
            
            const participantNumber = getLocalParticipantNumber();
            document.getElementById('participantNumber').textContent = participantNumber;
            
            switchStage('stage1', 'stage2');
            
            setTimeout(() => {
                animateNumber(participantNumber);
            }, 300);
        });

        document.getElementById('userName').addEventListener('input', function() {
            document.getElementById('nameError').classList.remove('show');
        });

        // ==================== æœ¬åœ°è¨ˆæ•¸å™¨ ====================
        function getLocalParticipantNumber() {
            let count = parseInt(localStorage.getItem('participantCount') || '0');
            count += 1;
            localStorage.setItem('participantCount', count.toString());
            return count;
        }

        // ==================== æ•¸å­—å‹•ç•« ====================
        function animateNumber(targetNumber) {
            const element = document.getElementById('participantNumber');
            const duration = 1000;
            const steps = 30;
            const increment = targetNumber / steps;
            let current = 0;
            let step = 0;

            const timer = setInterval(() => {
                step++;
                current = Math.min(Math.floor(increment * step), targetNumber);
                element.textContent = current;

                if (step >= steps) {
                    clearInterval(timer);
                    element.textContent = targetNumber;
                }
            }, duration / steps);
        }

        // ==================== ç¹ªåœ–åŠŸèƒ½ ====================
        
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            if (e.touches) {
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            } else {
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }
        }

        function startDrawing(e) {
            e.preventDefault();
            const coords = getCoordinates(e);
            
            if (currentTool === 'fill') {
                floodFill(Math.floor(coords.x), Math.floor(coords.y), currentColor);
                saveState();
                return;
            }
            
            // å½¢ç‹€å·¥å…·ï¼ˆç›´ç·šã€æ–¹å½¢ã€ä¸‰è§’å½¢ã€æ©¢åœ“ï¼‰
            if (['line', 'rectangle', 'triangle', 'oval'].includes(currentTool)) {
                isDrawingShape = true;
                shapeStartX = coords.x;
                shapeStartY = coords.y;
                tempCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
                return;
            }
            
            isDrawing = true;
            lastX = coords.x;
            lastY = coords.y;
        }

        function draw(e) {
            if (!isDrawing && !isDrawingShape) return;
            e.preventDefault();
            
            const coords = getCoordinates(e);
            
            // ç¹ªè£½å½¢ç‹€
            if (isDrawingShape) {
                ctx.putImageData(tempCanvas, 0, 0);
                
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (currentTool === 'line') {
                    // ç›´ç·š
                    ctx.beginPath();
                    ctx.moveTo(shapeStartX, shapeStartY);
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                } else if (currentTool === 'rectangle') {
                    // æ–¹å½¢
                    const width = coords.x - shapeStartX;
                    const height = coords.y - shapeStartY;
                    ctx.strokeRect(shapeStartX, shapeStartY, width, height);
                } else if (currentTool === 'triangle') {
                    // ä¸‰è§’å½¢
                    const width = coords.x - shapeStartX;
                    const height = coords.y - shapeStartY;
                    ctx.beginPath();
                    ctx.moveTo(shapeStartX + width / 2, shapeStartY);
                    ctx.lineTo(shapeStartX, shapeStartY + height);
                    ctx.lineTo(shapeStartX + width, shapeStartY + height);
                    ctx.closePath();
                    ctx.stroke();
                } else if (currentTool === 'oval') {
                    // æ©¢åœ“
                    const width = coords.x - shapeStartX;
                    const height = coords.y - shapeStartY;
                    const centerX = shapeStartX + width / 2;
                    const centerY = shapeStartY + height / 2;
                    const radiusX = Math.abs(width / 2);
                    const radiusY = Math.abs(height / 2);
                    
                    ctx.beginPath();
                    ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
                    ctx.stroke();
                }
                return;
            }
            
            // è‡ªç”±ç¹ªåœ–
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(coords.x, coords.y);
            
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalCompositeOperation = 'source-over';
            
            ctx.stroke();
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing() {
            if (isDrawing || isDrawingShape) {
                saveState();
            }
            isDrawing = false;
            isDrawingShape = false;
        }

        // ==================== å¡«è‰²åŠŸèƒ½ ====================
        function floodFill(startX, startY, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            const fillRGB = hexToRgb(fillColor);
            
            const startPos = (startY * canvas.width + startX) * 4;
            const startR = data[startPos];
            const startG = data[startPos + 1];
            const startB = data[startPos + 2];
            
            if (startR === fillRGB.r && startG === fillRGB.g && startB === fillRGB.b) {
                return;
            }
            
            const stack = [[startX, startY]];
            const visited = new Set();
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;
                
                if (visited.has(key)) continue;
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;
                
                const pos = (y * canvas.width + x) * 4;
                const r = data[pos];
                const g = data[pos + 1];
                const b = data[pos + 2];
                
                if (Math.abs(r - startR) <= 1 && Math.abs(g - startG) <= 1 && Math.abs(b - startB) <= 1) {
                    visited.add(key);
                    
                    data[pos] = fillRGB.r;
                    data[pos + 1] = fillRGB.g;
                    data[pos + 2] = fillRGB.b;
                    data[pos + 3] = 255;
                    
                    stack.push([x + 1, y]);
                    stack.push([x - 1, y]);
                    stack.push([x, y + 1]);
                    stack.push([x, y - 1]);
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // äº‹ä»¶ç›£è½
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // å·¥å…·é¸æ“‡
        document.querySelectorAll('.tool-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentTool = this.dataset.tool;
            });
        });

        // é¡è‰²é¸æ“‡
        document.querySelectorAll('.color-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.color-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentColor = this.dataset.color;
            });
        });

        // ç²—ç´°é¸æ“‡
        document.querySelectorAll('.size-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.size-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentSize = parseInt(this.dataset.size);
            });
        });

        // å›ä¸Šä¸€æ­¥
        document.getElementById('undoButton').addEventListener('click', undo);

        // æ¸…é™¤ç•«å¸ƒ
        document.getElementById('clearCanvas').addEventListener('click', function() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤ç•«å¸ƒå—ï¼Ÿ')) {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                saveState();
            }
        });

        // å®Œæˆç¹ªåœ–
        document.getElementById('submitDrawing').addEventListener('click', function() {
            userDrawing = canvas.toDataURL('image/png');
            saveDrawingLocally(userDrawing);
            showGallery();
        });

        // ==================== å„²å­˜ç¹ªåœ– ====================
        function saveDrawingLocally(drawingData) {
            let drawings = JSON.parse(localStorage.getItem('ladybugDrawings') || '[]');
            
            drawings.push({
                data: drawingData,
                userName: userName,
                timestamp: new Date().toISOString()
            });
            
            if (drawings.length > 50) {
                drawings = drawings.slice(-50);
            }
            
            localStorage.setItem('ladybugDrawings', JSON.stringify(drawings));
        }

        // ==================== é¡¯ç¤ºç•«å»Š ====================
        function showGallery() {
            const galleryStage = document.getElementById('galleryStage');
            const galleryGrid = document.getElementById('galleryGrid');
            
            const drawings = JSON.parse(localStorage.getItem('ladybugDrawings') || '[]');
            
            galleryGrid.innerHTML = '';
            
            drawings.reverse().forEach((drawing, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                if (index === 0) {
                    item.classList.add('your-drawing');
                }
                
                const img = document.createElement('img');
                img.src = drawing.data;
                item.appendChild(img);
                
                item.addEventListener('click', () => {
                    openModal(drawing);
                });
                
                galleryGrid.appendChild(item);
                
                setTimeout(() => {
                    item.style.animationDelay = `${index * 0.05}s`;
                }, 10);
            });
            
            galleryStage.classList.add('slide-up');
        }

        // ==================== å½ˆå‡ºè¦–çª—åŠŸèƒ½ ====================
        function openModal(drawing) {
            const modal = document.getElementById('artworkModal');
            const modalImage = document.getElementById('modalImage');
            const modalAuthor = document.getElementById('modalAuthor');
            const modalTime = document.getElementById('modalTime');
            
            modalImage.src = drawing.data;
            modalAuthor.textContent = `ä½œè€…ï¼š${drawing.userName}`;
            
            const date = new Date(drawing.timestamp);
            const formattedTime = `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
            modalTime.textContent = formattedTime;
            
            modal.classList.add('active');
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        function closeModal() {
            const modal = document.getElementById('artworkModal');
            modal.classList.remove('active');
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ==================== é˜²æ­¢é é¢æ»¾å‹•å½±éŸ¿ç¹ªåœ– ====================
        document.getElementById('drawStage').addEventListener('touchmove', function(e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
